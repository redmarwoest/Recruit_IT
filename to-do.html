<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e68b187971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>

<section id="to-do-list">
    <div class="to-do-wrapper">
        <h2>Recruit IT To-do list</h2>
        <div class="to-do-inputfield">
            <input type="text" placeholder="add your new to-do">
            <button><i class="fas fa-plus"></i></button>
        </div>
            <ul class="to-do-list">
                <li>To-do 1 To-do 1 <span><i class="fas fa-trash"></i></span></li>
                <li>To-do 2<span><i class="fas fa-trash"></i></span></li>
                <li>To-do 3<span><i class="fas fa-trash"></i></span></li>
                <li>To-do 4<span><i class="fas fa-trash"></i></span></li>
            </ul>
            <div class="to-do-footer">
                <span>you have 4 pending tasks</span>
                <button>clear all</button>
            </div>
    </div>
</section>
    
</body>
</html>
